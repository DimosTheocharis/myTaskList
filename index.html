<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content='ie=edge'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="style.css" type='text/css' rel='stylesheet'>
    <title>Task List</title>
</head>
<body>
    <header>
        <h1>My Task List</h1>
    </header>
    <button class="instructionsButton"><i class="fa fa-question-circle" aria-hidden="true"></i></button>
    <div class="BODY">
        <div class="savedDaysContainer">
            <h3>Saved Days</h3>
            <ul class="savedDaysUl"></ul>
        </div>
        <form class='todo-form'>
            <button class="saveProgress">Save Progress</button>
            <input type='text' class="todo-input">
            <button type="submit" class='todo-submit'>
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select id="Category" name="todo-Category" class="todo-filter">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
            <button class="saveDay">Save the Day</button>
            <button class="clearAll">New Day</button>
        </form>
        <div class="Statistics">
            <h3>Statistics</h3>
            <ul>
                <li class="completedTodos">Completed Todos</li>
                <li class="uncompletedTodos">Uncompleted Todos</li>
                <li class="completedPercentage">Percentage of Completed Todos</li>
                <li class="uncompletedPercentage">Percentage of Uncompleted Todos</li>
            </ul>
        </div>
        <div class="hiddenContainer">
            <h3>Type in the name of the day you wanna save.</h3>
            <form class="hiddenForm">
                <input class="hiddenInput" type="text" name="hide" id="hiddenName" value="eg Mondays" minlength="3">
                <button class="hiddenButton" type="submit">Save Day</button>
                <button class="hiddenButton2" type="submit">Save Routine</button>
            </form>
        </div>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <div class="Staticstics"></div>
    </div>

    <script src="function.js"></script>
</body>
</html>
